<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="I am learning HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="coding, tutorials, software">
    <meta name="author" content="Max Smith">
    <title>ECE350 Assembler</title>
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form action="">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <select id="output-type">
            <option value="mif">Mif</option>
            <option value="logism">Logism</option>
            <option value="txt">Text</option>
        </select>
        <select id="output-base">
            <option value="hex">Hexadecimal (16)</option>
            <option value="bin">Binary (2)</option>
            <option value="dec">Decimal (10)</option>
        </select>
        <input type="submit"><br><br>
    </form>
    <form action="">
        <p>Input Value</p>
        <input type="text" id="input-convert" name="myfile">
        <select id="input-base">
            <option value="hex">Hexadecimal (16)</option>
            <option value="bin">Binary (2)</option>
            <option value="dec">Decimal (10)</option>
        </select><br>
        <p>Output Value</p>
        <input type="text" id="output-convert" name="myfile">
        <select id="target-base">
            <option value="hex">Hexadecimal (16)</option>
            <option value="bin">Binary (2)</option>
            <option value="dec">Decimal (10)</option>
        </select><br>
        <input type="submit">
    </form>
</body>

</html>
